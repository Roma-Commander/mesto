<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <div class="page__container">

    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>

    <main class="main">
      <!--profile------------------------------------------>
      <section class="profile">
        <div class="profile__wrapper">
          <img src="./images/Avatar.jpg" alt="Аватар пользователя" class="profile__image">
          <article class="profile__info">
            <div class="profile__info-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </article>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <!--card-grid---------------------------------------->
      <section class="card-grid">

        <article class="card-grid__card">
          <img src="./images/karachaevsk.jpg" alt="" class="card-grid__image">
          <div class="card-grid__caption">
            <h2 class="card-grid__title">Карачаевск</h2>
            <button class="card-grid__like-button"></button>
          </div>
        </article>

        <article class="card-grid__card">
          <img src="./images/elbrus.jpg" alt="" class="card-grid__image">
          <div class="card-grid__caption">
            <h2 class="card-grid__title">Гора Эльбрус</h2>
            <button class="card-grid__like-button"></button>
          </div>
        </article>

        <article class="card-grid__card">
          <img src="./images/dombai.jpg" alt="" class="card-grid__image">
          <div class="card-grid__caption">
            <h2 class="card-grid__title">Домбай</h2>
            <button class="card-grid__like-button"></button>
          </div>
        </article>

        <article class="card-grid__card">
          <img src="./images/elbrus.jpg" alt="" class="card-grid__image">
          <div class="card-grid__caption">
            <h2 class="card-grid__title">Гора Эльбрус</h2>
            <button class="card-grid__like-button"></button>
          </div>
        </article>

        <article class="card-grid__card">
          <img src="./images/dombai.jpg" alt="" class="card-grid__image">
          <div class="card-grid__caption">
            <h2 class="card-grid__title">Домбай</h2>
            <button class="card-grid__like-button"></button>
          </div>
        </article>

        <article class="card-grid__card">
          <img src="./images/karachaevsk.jpg" alt="" class="card-grid__image">
          <div class="card-grid__caption">
            <h2 class="card-grid__title">Карачаево-Черкеск</h2>
            <button class="card-grid__like-button"></button>
          </div>
        </article>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup">
    <form action="" class="popup__form">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" placeholder="Введите ваше Имя" class="popup__item popup__item__el_name">
      <input type="text" placeholder="Введите ваше место работы" class="popup__item popup__item__el_job">
      <button class="popup__submit">Сохранить</button>
      <button class="popup__close"></button>
    </form>
  </section>

  <script src="./index.js"></script>
</body>

</html>
