<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <div class="page__container">

    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>

    <main class="main">
      <!--profile------------------------------------------>
      <section class="profile">
        <div class="profile__wrapper">
          <img src="./images/Avatar.jpg" alt="Аватар пользователя" class="profile__image">
          <article class="profile__info">
            <div class="profile__info-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </article>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <!--card-grid---------------------------------------->
      <section class="card-grid">
        <!--Я не стал исправлять заголовки на h3-h6 т.к.
        В статье на которую дали ссылку сказано:
        Примечания к использованию
        Не используйте низкие уровни чтобы снизить размер шрифта: используйте CSS font-size.
        Избегайте пропуск уровней заголовков: всегда начинайте с <h1>, потом используйте <h2>, и так далее

        Проблемы доступности
        Навигация
        Обычный метод навигации для пользователей программ чтения с экрана - это переход от заголовка к заголовку для
        быстрого определения содержимого страницы. Из-за этого важно не пропускать один или несколько уровней заголовка.
        Это может создать путаницу, так как человеку, который движется по этому пути, может быть интересно узнать, где
        находится отсутствующий заголовок.

        Не делай
        <h1>Heading level 1</h1>
        <h3>Heading level 3</h3>
        <h4>Heading level 4</h4>

        у меня в коде до карточек присутствует только 1 заголовок и он h1
        p.s. если не прав исправлю в некст итерации-->

        </div>

        <div class="card-grid__card">
          <img src="./images/dombai.jpg" alt="" class="card-grid__image">
          <div class="card-grid__caption">
            <h2 class="card-grid__title">Домбай</h2>
            <button class="card-grid__like-button" type="button"></button>
          </div>
        </div>

        <div class="card-grid__card">
          <img src="./images/elbrus.jpg" alt="" class="card-grid__image">
          <div class="card-grid__caption">
            <h2 class="card-grid__title">Гора Эльбрус</h2>
            <button class="card-grid__like-button" type="button"></button>
          </div>

        <div class="card-grid__card">

          <div class="card-grid__caption">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup">
    <form class="popup__form" name="popup-form">
      <h3 class="popup__title">Редактировать&nbsp;профиль</h3>
      <input type="text" placeholder="Введите ваше Имя" name="popup-name" class="popup__item popup__item_el_name">
      <input type="text" placeholder="Введите ваше место работы" name="popup-job"
        class="popup__item popup__item_el_job">
      <button class="popup__submit" type="submit">Сохранить</button>

  <script src="./scripts/index.js"></script>
