<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <div class="page__container">

    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>

    <main class="main">
      <!--profile------------------------------------------>
      <section class="profile">
        <div class="profile__wrapper">
          <img src="./images/Avatar.jpg" alt="Аватар пользователя" class="profile__image">
          <div class="profile__info">
            <div class="profile__info-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <!--card-grid---------------------------------------->
      <section class="card-grid">

        <div class="card-grid__card">
          <img src="./images/karachaevsk.jpg" alt="" class="card-grid__image">
          <div class="card-grid__caption">
            <h3 class="card-grid__title">Карачаевск</h3>
            <button class="card-grid__like-button" type="button"></button>
          </div>
        </div>

        <div class="card-grid__card">
          <img src="./images/elbrus.jpg" alt="" class="card-grid__image">
          <div class="card-grid__caption">
            <h3 class="card-grid__title">Гора Эльбрус</h3>
            <button class="card-grid__like-button" type="button"></button>
          </div>
        </div>

        <div class="card-grid__card">
          <img src="./images/dombai.jpg" alt="" class="card-grid__image">
          <div class="card-grid__caption">
            <h3 class="card-grid__title">Домбай</h3>
            <button class="card-grid__like-button" type="button"></button>
          </div>
        </div>

        <div class="card-grid__card">
          <img src="./images/elbrus.jpg" alt="" class="card-grid__image">
          <div class="card-grid__caption">
            <h3 class="card-grid__title">Гора Эльбрус</h3>
            <button class="card-grid__like-button" type="button"></button>
          </div>
        </div>

        <div class="card-grid__card">
          <img src="./images/dombai.jpg" alt="" class="card-grid__image">
          <div class="card-grid__caption">
            <h3 class="card-grid__title">Домбай</h3>
            <button class="card-grid__like-button" type="button"></button>
          </div>
        </div>

        <div class="card-grid__card">
          <img src="./images/karachaevsk.jpg" alt="" class="card-grid__image">
          <div class="card-grid__caption">
            <h3 class="card-grid__title">Карачаево-Черкеск</h3>
            <button class="card-grid__like-button" type="button"></button>
          </div>
        </div>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать&nbsp;профиль</h3>
      <form class="popup__form" name="popup-form">
        <input type="text" placeholder="Введите ваше Имя" name="popup-name" class="popup__item popup__item_el_name">
        <input type="text" placeholder="Введите ваше место работы" name="popup-job"
          class="popup__item popup__item_el_job">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </section>

  <script src="./scripts/index.js"></script>
</body>

</html>
